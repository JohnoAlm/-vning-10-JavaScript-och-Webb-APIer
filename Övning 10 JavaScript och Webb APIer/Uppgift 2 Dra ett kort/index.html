<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2: Dra ett kort</title>
</head>
<body class = "bg-success text-white">
    <div class="container text-center my-5">

        <div class="row">
            <div class="col-sm">

                <h1>The Card Drawer</h1>
                <p>Please click the button below to draw a random card</p>

            </div>
        </div>

        <div class="row my-5">
            <div class="col-sm">
                
                <button class = "btn btn-outline-light" id = "cardBtn">Draw card</button>

            </div>
        </div>

        <div class="row my-5">

            <div class="col-sm">

            </div>

            <div class="col-sm">

                <!-- Kortets bild -->
                <div id = "cardImg"></div>

                <!-- Bootstrap card -->
                <div class = "card border-dark my-5">

                    <div class = "card-body text-dark">
                        
                    <p class = "card-text" id = "cardTxt"></p>

                    </div>

                </div>
                
            </div>

            <div class="col-sm">
                
            </div>

        </div>

    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "./app.js"></script>
</body>
</html>
