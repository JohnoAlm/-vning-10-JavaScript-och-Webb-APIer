<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 1: Star Wars Biometrics</title>
</head>
<body>

<div class="container text-center my-5 text-white">

    <div class ="row my-5">

        <div class ="col-sm">

            <img src = "./img/starwars-logo.png" class = "img-fluid">

        </div>
        

    </div>

    <div class = "row my-5">

        <div class = "col-sm">

            <h3>Please enter the name of any Star Wars character below</h3>

        </div>

    </div>

    <div class="row my-5">

        <div class="col-sm">

            <input type="text" class = "form-control" id = "input" placeholder = "Name..."></input>

        </div>

    </div>

    <div class="row my-5">

        <div class="col-sm">

            <button type = "button" class = "btn btn-outline-warning" id = "btn">Search</button>

        </div>

    </div>

    <div class="row my-5">

        <div class="col-sm">

            <textarea class = "form-control" rows = "5" id = "textarea" placeholder = "Character description..." disabled></textarea>             

        </div>

    </div>

</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel = "stylesheet" href = "./style.css">
<script src = "./app.js"></script>
</body>
</html>
